<div class="w-[30rem]">
  <div class="flex justify-end">
    <button
      (click)="dialogRef.close()"
      mat-icon-button
      aria-label="Example icon button with a vertical three dot icon">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="p-4">
    <h1>Edit article</h1>
    <mc-backend-error-messages
      *ngIf="validationErrors$ | async as validationErrors"
      [backendErrors]="validationErrors"
      class="mt-5">
    </mc-backend-error-messages>
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      autocomplete="off">
      <mat-form-field class="mt-2 w-full">
        <mat-label>Title</mat-label>
        <input
          matInput
          type="text"
          formControlName="title" />
      </mat-form-field>
      <mat-form-field class="mt-2 w-full">
        <mat-label>Description</mat-label>
        <input
          matInput
          type="text"
          formControlName="description" />
      </mat-form-field>
      <mat-form-field class="mt-2 w-full">
        <mat-label>Body</mat-label>
        <textarea
          matInput
          type="text"
          formControlName="body"></textarea>
      </mat-form-field>
      <mat-form-field class="mt-2 w-full">
        <mat-label>Tag list</mat-label>
        <input
          matInput
          type="text"
          formControlName="tagList" />
      </mat-form-field>
      <button
        [disabled]="isSubmitting$ | async"
        class="block w-full"
        mat-stroked-button>
        Edit Article
      </button>
    </form>
  </div>
</div>
