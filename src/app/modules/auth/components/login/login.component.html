<div class="flex items-center justify-center h-full">
  <div class="w-full max-w-lg p-5">
    <mc-auth-panel>
      <mc-auth-panel-header>Log in</mc-auth-panel-header>
      <mc-auth-panel-content>
        <mc-backend-error-messages
          *ngIf="errors$ | async as errors"
          [backendErrors]="errors"
          class="mt-5">
        </mc-backend-error-messages>
        <form
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
          autocomplete="off">
          <mat-form-field class="mt-2 w-full">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              formControlName="email" />
            <mat-error *ngIf="email.errors?.['email']">Invalid email format</mat-error>
          </mat-form-field>
          <mat-form-field class="mt-2 w-full">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              formControlName="password" />
          </mat-form-field>
          <div class="my-3">
            <a routerLink="../register">Need an account?</a>
          </div>
          <button
            [disabled]="isLoading$ | async"
            class="w-full mt-5"
            type="submit"
            mat-stroked-button>
            Sign up
          </button>
        </form>
      </mc-auth-panel-content>
    </mc-auth-panel>
  </div>
</div>
