<mc-auth-panel>
  <mc-auth-panel-header>Sign up</mc-auth-panel-header>
  <mc-auth-panel-content>
    <form [formGroup]="form">
      <div>
        <mat-form-field class="mt-8 w-full">
          <mat-label>Username</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="mt-2 w-full">
          <mat-label>Email</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="mt-2 w-full">
          <mat-label>Password</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
      <button
        class="w-full mt-5"
        mat-stroked-button>
        Sign up
      </button>
    </form>
  </mc-auth-panel-content>
</mc-auth-panel>
