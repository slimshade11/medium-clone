<div class="h-[72px] p-3 flex justify-between">
  <a
    [routerLink]="['/']"
    class="text-2xl flex items-center">
    <button
      mat-button
      class="flex items-center text-xl">
      Medium-clone
    </button>
  </a>
  <div>
    <nav>
      <ul class="flex items-center justify-center gap-3">
        <ng-container *ngIf="isLoggedIn$ | async">
          <li>
            <a [routerLink]="['/articles/new']">
              <button mat-stroked-button>
                <mat-icon>local_post_office</mat-icon>
                <span>New post</span>
              </button>
            </a>
          </li>
          <li>
            <a [routerLink]="['/settings']">
              <button mat-stroked-button>
                <mat-icon>settings</mat-icon>
                <span>Settings</span>
              </button>
            </a>
          </li>
          <li>
            <a [routerLink]="['/profiles', (currentUser$ | async)!.username]">
              <button mat-stroked-button>
                <span class="flex items-center">
                  <img
                    [src]="(currentUser$ | async)!.image"
                    class="w-6 h-6 mr-4 rounded-3xl" />
                  {{ (currentUser$ | async)!.username }}
                </span>
              </button>
            </a>
          </li>
          <li>
            <button
              (click)="onLogout()"
              mat-stroked-button>
              <mat-icon>power_settings_new</mat-icon>
              Logout
            </button>
          </li>
        </ng-container>
        <ng-container *ngIf="isAnonymous$ | async">
          <li>
            <a [routerLink]="['auth/login']">
              <button mat-stroked-button>
                <span>Login</span>
              </button>
            </a>
          </li>
          <li>
            <a [routerLink]="['auth/register']">
              <button mat-stroked-button>
                <span>Register</span>
              </button>
            </a>
          </li>
        </ng-container>
      </ul>
    </nav>
  </div>
</div>
